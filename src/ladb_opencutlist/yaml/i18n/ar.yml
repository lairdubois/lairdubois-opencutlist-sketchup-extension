      packing: |
        It's important to us that *OpenCutList* can adapt to the wide variety of user requirements for its *cutting diagram* function.
        To further extend the possibilities, we'd like to implement a **nesting algorithm** to optimize the cutting of parts of any shape.
        By providing us with the means to work on this functionality, you're giving us the opportunity to help you get the most out of *OpenCutList*.
