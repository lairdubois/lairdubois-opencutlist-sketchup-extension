        By providing us with the means to work on these exports, you are giving us the opportunity to help you get the most out of *OpenCutList*.
    objective_crowdfunding: |
      The development of new features will be done through **Fundraising** and will start when the **Financial Goal** is reached.
    objective_thanks: |
      Thank you for your contribution!
    objective_funded_progress: "funded at {{ progress }}%"
