        You are about to reset the prices of all parts in your model
        This action is final. **All prices will be reset to zero.**
        Confirm to continue.
      reset_prices_success: The prices of all parts have been reset.
    edit_part:
      title: "Properties of Part '{{ name }}'"
      title_multiple: Properties of the Group of Parts
      multiple_alert: "Shared properties of {{ part_count }} parts."
      general: General
      extra_help: "List of properties specific to the type of material \"**$t(tab.materials.type_{{ material_type }})**\"."
      edges: Edges
      faces: Faces
      name: Name
      material: Material
      cumulable: Summable
      cumulable_help: |
        If this option is selected, the **length** or the **width** will be considered **unit length** or **unit width** multiplied by the count when sorting the parts list.
      cumulable_0: Not summable
      cumulable_1: Summable over length
      cumulable_2: Summable over width
      instance_count_by_part: Packaging
      instance_count_by_part_help: |
        Allows the part to be considered as a *package* of one or more *items*.
        The quantity associated with the part in the parts list will therefore represent the number of whole packages needed to obtain the number of items actually present in the model.

        *Example: To count only 1 part for a pair of drawer runners:
        Packaging = 2 units / part*
      instance_count_by_part_1: 1 unit per part
      instance_count_by_part_2: 2 units per part
      mass: Weight
      mass_help: The weight of the part will be used when generating an **Estimate**.
      price: Price
      price_help: The price of the part will be used when generating an **Estimate**.
      thickness_layer_count: Nb of Layers
      thickness_layer_count_help: |
        Define here the number of layers that divide the drawn part in its thickness.

        *Example:* If you have a part designed with a thickness of *38mm* and you want to make it by gluing two panels of *19mm* together, enter **2** in this field.
        *OpenCutList will then count 2 parts of 19mm thickness instead of 1 part of 38mm.*
      description: Description
      description_help: |
        The *Description* allows you to provide personalized information on each part definition.
      tags: Badges
      tags_help: |
        *Badges* are custom keywords that can be added to each part definition.
        You can add as many badges as you want.
        The visible parts of your parts list can then be filtered against these badges.
      tags_multiple_info: Only common badges are displayed
      orientation: Orientation
      orientation_locked_on_axis: Lock orientation on axes
      orientation_locked_on_axis_help: |
        If this option is selected, the option *Automatic orientation of parts* will have no effect on this part

        Hence, in the local coordinate system:
        - *length* is on the <span style='color:red'>red</span> axis,
        - *width* on the <span style='color:green'>green</span> axis and
        - *thickness* on the <span style='color:blue'>blue</span> axis
      symmetrical: Disable mirrored part detection on this part
      symmetrical_help: |
        If this box is checked, the detection of a *mirrored part* will have no effect on the part.
      ignore_grain_direction: Ignore grain orientation on this part
      ignore_grain_direction_help: |
        If this box is checked, the grain orientation of the material will be ignored for this part.
      size_increase: Oversizes
      size_increase_help: |
        Oversizes increase the dimensions of a single part.
        (*Example: Oversize for a baseboard or a scribe molding that should be adjusted at assembly.*)
      length_increase: Length Oversize
      length_increase_help: Oversize is applied to the final length to define the **raw length**.
      width_increase: Width Oversize
      width_increase_help: Oversize is applied to the final width to define the **raw width**.
      thickness_increase: Thickness Oversize
      thickness_increase_help: Oversize is applied to the final thickness to define the **raw thickness**.
      axes: Axes
      axes_help: Reorder the dimensions to match the desired axis colors in your part.
      axes_tip: |
        Note that if the option *Automatic orientation of parts* is not active or the part is *locked on its axes* then:
         - the **length** is read on the <strong style='color:red'>red</strong> axis,
         - the **width** on the <strong style='color:green'>green</strong> axis and
         - the **thickness** on the <strong style='color:blue'>blue</strong> axis
      axes_origin_position_none: Do not change the origin
      axes_origin_position_min: Place the origin at a corner
      axes_origin_position_center: Place the origin at the center
      axes_origin_position_front_min: Place the origin at a corner of the front
      axes_origin_position_front_center: Place the origin at the center of the front
      over_length: Across the length
      over_width: Across the width
      edge_disabled_help: This edge banding is not configurable because no material-carrying face has been detected on this edge of the part in the model.
      face_disabled_help: This surface is not configurable because no material-carrying face has been detected on this edge of the part in the model.
      multiple_values: Multiple values
      export_to_skp: Export (.skp)
      loading_preview: Loading Preview
    export_to_skp:
      title: Export to .skp file
    option:
      auto_orient: Automatic orientation of parts
      auto_orient_help: |
        If this option is selected, the 3 dimensions of the parts are sorted so that the largest value represents the *length* and the smallest the *thickness*.

        Otherwise,
         - the *length* is read on the <span style='color:red'>red</span> axis,
         - the *width* on the <span style='color:green'>green</span> axis and
         - the *thickness* on the <span style='color:blue'>blue</span> axis
      flipped_detection: Detection of mirrored parts
      flipped_detection_help: |
        If this option is selected, mirrored parts will be detected and displayed as a distinct part.
      smart_material: "*Smart* assignment of material"
      smart_material_help: "If this option is selected, parts without defined material may be assigned the material assigned to one of their parent or child."
      dynamic_attributes_name: Use the attribute *Name* of dynamic components
      dynamic_attributes_name_help: |
        If this option is selected, the designation of parts will be extracted from the attribute *Name*, if defined.

        <i class='ladb-opencutlist-icon-warning'></i> Instances of parts with the same definition will be separated if the attribute *Name* does not have the same value.
      part_number_with_letters: Use letters to enumerate parts
      part_number_with_letters_help: "If this option is selected, parts are enumerated using letters (A, B, C, ... Z, AA, AB, ...)."
      part_number_sequence_by_group: Reinitialize the enumeration of parts for each group
      part_number_sequence_by_group_help: "If this option is selected, the enumeration of parts is reinitialized to 1 (or A) for each group (list of parts with same material type and thickness)."
      part_folding: Group similar parts
      part_folding_help: |
        If this option is enabled, parts made of **Solid Wood, Sheet Goods or Dimensional**, having the **same rough size**, with the **same badges** and the **same finished surface** *(if the display of this surface is not hidden)* will be grouped on the same line in the *parts list*.

        The parts will still be considered different for labeling and cutting diagram purposes.
      hide_entity_names: Hide instance names
      hide_entity_names_help: "If this option is selected, **instance names** of parts will not be displayed."
      hide_descriptions: Hide descriptions
      hide_descriptions_help: "If this option is selected, the **descriptions** placed on the parts will not be displayed."
      hide_tags: Hide badges
      hide_tags_help: "If this option is selected, **badges** will not be displayed."
      hide_cutting_dimensions: Hide rough dimensions
      hide_cutting_dimensions_help: "If this option is selected, the **rough** dimensions of parts will be hidden."
      hide_bbox_dimensions: Hide finished dimensions
      hide_bbox_dimensions_help: "If this option is selected, the **finished** dimensions of parts will be hidden."
      hide_final_areas: Hide actual area of parts of type *Sheet Goods*
      hide_final_areas_help: "If this option is selected, the **actual areas** of parts of type *Sheet Goods* will be hidden."
      hide_edges: Hide the edge columns
      hide_edges_help: "If this option is selected, the **edge banding columns** of parts of type *Sheet Goods* will be hidden."
      hide_faces: Hide the face columns
      hide_faces_help: "If this option is selected, the **face columns** of parts of type *Sheet Goods* will be hidden."
      minimize_on_highlight: Minimize after *'$t(tab.cutlist.highlight_part)...'*
      minimize_on_highlight_help: "If this option is selected, the OpenCutList window will be minimized when the function *'$t(tab.cutlist.highlight_part)'* is used."
