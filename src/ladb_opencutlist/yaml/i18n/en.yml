      This message board allows you to exchange with the user community and the *OpenCutList* team.
    create_conversation: Start a topic
    reply: Reply
    tags: Tags
    redirection: |
      You will be redirected to the **Open Collective** platform hosting this discussion forum.
      To *start conversations* or *reply* you will need to create an account and log in.
      *It's free, no obligation and a simple email address is all it takes.*

      Apply to continue.
    error:
      fail_to_load_list: Unable to load the topic list.
  sponsor:
    label: Sponsor
    title: Sponsor
    description: |
      **OpenCutList** is *Open Source* software supported by its users via the <a href="https://opencollective.com/" target="_blank">Open Collective</a> plateform.
      Support this project by making a financial contribution!
    contribute: Contribute
    backers: "{{ count }} financial contributor"
    backers_plural: "{{ count }} financial contributors"
    ad: "Do you like OpenCutList?"
    objective: Objective
    objective_slogan: "OpenCutList is all of us"
    objective_title:
      default: Objectives
      cuttingdiagram_export: Funding of cutting diagram exports
    objective_details:
      default: |
        The ongoing improvement of *OpenCutList* is important to us and the project continues to need your help for its next update!
      cuttingdiagram_export: |
        It is important to us that *OpenCutList* can be adapted to the very different expectations of the users for the *cutting diagram* function.
        To further expand the possibilities, we would like to enable the export of layout diagrams in **SVG** and **DXF** format.
        By providing us with the means to work on these exports, you are giving us the opportunity to help you get the most out of *OpenCutList*.
      layout: |
        The objective of this module is to allow you to easily print a preview of your project as an **exploded view** with identification from information generated in the parts list.
    objective_crowdfunding: |
      The development of new features will be done through **Fundraising** and will start when the **Financial Goal** is reached.
    objective_thanks: |
      Thank you for your contribution!
